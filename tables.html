<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class="table table-bordered table-striped table-hover text-info">
  <thead>
  <tr class="table-warning text-info">
    <th>Subjects</th>
    <th>Marks</th>
    <th>Grades</th>
  </tr>
  </thead>

  <tbody>
  <tr class="table-info">
    <td>English</td>
    <td>90</td>
    <td>A+</td>
  </tr>

  <tr class="table-success">
    <td>Maths</td>
    <td>85</td>
    <td>A</td>
  </tr>

  <tr class="table-danger">
    <td>Science</td>
    <td>80</td>
    <td>A</td>
  </tr>
  <tr class="table-muted">
  <td>History</td>
    <td>75</td>
    <td>B</td>
  </tr>

  <tr class="table-info">
    <td>Social Science</td>
    <td>75</td>
    <td>B</td>
  </tr>

  <tfoot>
<tr class="table-warning">
  <td>Total</td>
  <td>647</td>
  <td>A+</td>
</tr>
</tfoot>


  </tbody>
  
</table>


<img  class="rounded float-end" src="images/plant.jpeg" alt="" width="550px"><br><br>
<img class="rounded-circle"  src="images/wow.jpeg" alt="" width="618px"><br><br>
<img class="img-thumbnail mx-auto d-block" src="images/farm.jpeg" alt="" width="550px"><br><br>
</body>
</html>
